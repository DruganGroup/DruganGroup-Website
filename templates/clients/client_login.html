<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Repair | Client Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px; text-align: center;
        }
        .btn-primary {
            background: #27AE60; color: white; border: none; padding: 12px; width: 100%;
            border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-primary:hover { background: #219150; }
        input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="margin-bottom: 5px;">Client Portal</h2>
        <p style="color: #666; margin-bottom: 20px;">Enter your Job Reference ID to track progress.</p>
        
        <form action="#" method="POST"> <input type="text" placeholder="Job Reference (e.g. JB-1024)" required>
            <input type="email" placeholder="Your Email Address" required>
            <button type="submit" class="btn-primary">Track My Job</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.8rem; color: #aaa;">
