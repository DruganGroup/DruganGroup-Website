<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Portal | Drugan Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #111; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .login-card { 
            width: 100%; max-width: 400px; padding: 40px; 
            border: 1px solid #333; border-radius: 20px; 
            background: #1a1a1a; color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
        }
        .btn-gold { background: #c5a059; color: black; font-weight: bold; border: none; padding: 12px; transition: 0.3s; }
        .btn-gold:hover { background: #fff; color: black; }
        .form-control { background: #222; border: 1px solid #333; color: white; }
        .form-control:focus { background: #222; color: white; border-color: #c5a059; box-shadow: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="/static/images/logo.png" alt="Logo" style="height: 50px; opacity: 0.9;">
            <h4 class="fw-bold mt-3">Client Portal</h4>
            <p class="text-secondary small">Secure access to quotes & invoices</p>
        </div>
        
        {% with messages = get_flashed_messages() %}\
            {% if messages %}<div class=\"alert alert-danger small\">{{ messages[0] }}</div>{% endif %}\
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small text-secondary">EMAIL ADDRESS</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" required placeholder="name@example.com">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small text-secondary">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" required placeholder="••••••••">
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-gold">Log In</button>
            </div>
            
            <div class="text-center">
                <a href="/" class="text-decoration-none text-secondary small"><i class="fas fa-arrow-left me-1"></i> Back to Website</a>
            </div>
        </form>
    </div>
</body>
</html>
