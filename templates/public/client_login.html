<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Portal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-primary { background: #111; border: none; padding: 12px; }
    </style>
</head>
<body>
    <div class="card login-card">
        <h3 class="fw-bold text-center mb-4">Client Portal</h3>
        <p class="text-center text-muted small">Log in to view your quotes and invoices</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-danger small">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Sign In</button>
        </form>
    </div>
</body>
</html>
