<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #f0f0f0; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .error-card { background: #2b2b2b; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 600px; width: 100%; border-top: 5px solid #ff4444; }
        .error-code { font-size: 3rem; font-weight: bold; color: #ff4444; margin-bottom: 10px; }
        .error-message { font-size: 1.2rem; margin-bottom: 20px; color: #ccc; }
        .btn-home { background: #ff4444; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        .btn-home:hover { background: #ff6666; color: white; }
        pre { background: #000; padding: 15px; border-radius: 5px; color: #00ff00; font-size: 0.8rem; overflow-x: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">Oops!</div>
        <div class="error-message">Something went wrong.</div>
        
        <p class="text-muted">{{ error }}</p>

        <div class="mt-4">
            <a href="/" class="btn-home">Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
