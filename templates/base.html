<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business Better by Drugan Group{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --brand-color: {{ brand_color or '#27AE60' }}; }
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        
        .sidebar { 
            height: 100vh; 
            background-color: var(--brand-color); 
            color: white; 
            position: fixed; 
            width: 250px; 
            padding-top: 20px; 
            z-index: 1000; 
        }
        .sidebar a { 
            padding: 12px 25px; 
            text-decoration: none; 
            font-size: 15px; 
            color: white; 
            display: block; 
            opacity: 0.8; 
            transition: 0.3s; 
        }
        .sidebar a:hover { opacity: 1; background-color: rgba(255,255,255,0.1); }
        .sidebar a.active { opacity: 1; background-color: rgba(255,255,255,0.2); border-left: 5px solid white; }
        .content { margin-left: 250px; padding: 30px; }
        .sidebar-heading { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; padding: 10px 25px; opacity: 0.6; margin-top: 15px; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

    <div class="sidebar">
        <div class="text-center mb-4 px-3">
            <img src="{{ logo_url }}" alt="Business Better" width="160" style="border-radius:8px; background: white; padding: 8px;">
            <div class="small mt-2 fw-bold" style="letter-spacing: 1px;">DRUGAN GROUP</div>
        </div>

        <div class="sidebar-heading">Operations Hub</div>
        <a href="/office-hub" class="{% if request.path == '/office-hub' %}active{% endif %}">
            <i class="fas fa-desktop me-2"></i> Office Dashboard
        </a>
        <a href="/office/service-desk">
            <i class="fas fa-clipboard-list me-2"></i> Service Desk
        </a>
        
        <div class="sidebar-heading">Financial Control</div>
        <a href="/finance-hub" class="{% if request.path == '/finance-hub' %}active{% endif %}">
            <i class="fas fa-chart-pie me-2"></i> Finance Dashboard
        </a>
        <a href="/finance/analysis">
            <i class="fas fa-analytics me-2"></i> Profit Analysis
        </a>
        
        <div class="sidebar-heading">Management</div>
        <a href="/office/staff">
            <i class="fas fa-users me-2"></i> Staff & HR
        </a>
        <a href="/finance/settings/general">
            <i class="fas fa-cog me-2"></i> System Settings
        </a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
