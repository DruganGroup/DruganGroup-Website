<!DOCTYPE html>
<html lang="en">
<head>
    <title>System Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-trace { display: none; background: #333; color: #0f0; padding: 10px; font-family: monospace; font-size: 0.8rem; }
    </style>
    <script>
        function toggleTrace(id) {
            var x = document.getElementById('trace-' + id);
            if (x.style.display === "none") { x.style.display = "block"; } else { x.style.display = "none"; }
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h3 class="text-danger">⚠️ System Error Logs</h3>
        <a href="{{ url_for('admin.super_admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>

    <div class="card shadow-sm border-danger">
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead class="bg-danger text-white">
                    <tr>
                        <th>Time</th>
                        <th>Route</th>
                        <th>Message</th>
                        <th>Traceback</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td style="width: 15%">{{ log[5] }}</td>
                        <td style="width: 15%"><code>{{ log[4] }}</code></td>
                        <td>{{ log[2] }}</td>
                        <td style="width: 10%">
                            <button class="btn btn-sm btn-outline-dark" onclick="toggleTrace({{ log[0] }})">View</button>
                        </td>
                    </tr>
                    <tr id="trace-{{ log[0] }}" style="display:none;">
                        <td colspan="4">
                            <div class="log-trace">{{ log[3] }}</div>
                        </td>
                    </tr>
                    {% else %}
                    <tr><td colspan="4" class="text-center p-4 text-success">✅ No system errors recorded.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
