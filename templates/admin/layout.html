<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | Drugan Group</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        /* --- YOUR ORIGINAL STYLES --- */
        :root { --primary-gold: #C5A059; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { background-color: var(--bg-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; display: flex; }
        
        /* NEW SIDEBAR STYLES */
        .sidebar { 
            width: 260px; height: 100vh; background: #0a0a0a; border-right: 1px solid #333; 
            position: fixed; top: 0; left: 0; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; 
        }
        .brand { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .brand img { width: 40px; }
        .brand span { color: var(--primary-gold); }

        .nav-item { 
            padding: 12px 15px; color: #aaa; text-decoration: none; display: flex; align-items: center; gap: 15px; 
            border-radius: 6px; margin-bottom: 5px; transition: 0.2s; font-size: 0.9rem;
        }
        .nav-item:hover { background: #1e1e1e; color: #fff; }
        .nav-item.active { background: rgba(197, 160, 89, 0.15); color: var(--primary-gold); border-left: 3px solid var(--primary-gold); }
        .nav-section { text-transform: uppercase; font-size: 0.7rem; color: #555; font-weight: bold; margin: 20px 0 10px 10px; letter-spacing: 1px; }

        /* MAIN CONTENT AREA */
        .main-content { margin-left: 260px; padding: 40px; width: 100%; min-height: 100vh; box-sizing: border-box; }

        /* YOUR EXISTING CSS (PRESERVED) */
        .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .dash-header h1 { color: var(--primary-gold); font-family: 'Montserrat', sans-serif; text-transform: uppercase; font-size: 1.8rem; margin: 0; }
        
        .admin-card { background: var(--card-bg); border: 1px solid #333; border-radius: 8px; padding: 30px; margin-bottom: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .admin-card h3 { color: #fff; margin-bottom: 25px; border-left: 3px solid var(--primary-gold); padding-left: 15px; margin-top: 0; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; align-items: end; }
        label { display: block; margin-bottom: 8px; color: #aaa; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .dark-input, .dark-select { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: #fff; border-radius: 4px; outline: none; box-sizing: border-box; }
        .dark-input:focus, .dark-select:focus { border-color: var(--primary-gold); }

        .admin-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .admin-table th { text-align: left; padding: 15px; color: var(--primary-gold); border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.8rem; }
        .admin-table td { padding: 15px; border-bottom: 1px solid #333; color: #ddd; vertical-align: middle; }
        .admin-table tr:hover td { background-color: #252525; }

        .badge-status { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; display: inline-block; }
        .badge-active { background: rgba(39, 174, 96, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .badge-basic { background: #333; color: #aaa; border: 1px solid #555; }
        .badge-pro { background: rgba(142, 68, 173, 0.2); color: #9b59b6; border: 1px solid #9b59b6; }
        .badge-enterprise { background: rgba(197, 160, 89, 0.2); color: var(--primary-gold); border: 1px solid var(--primary-gold); }
        .badge-danger { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        .btn-sm { padding: 6px 12px; font-size: 0.8rem; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
        .btn-manage { background: #3498db; color: #fff; }
        .btn-danger { background: #e74c3c; color: #fff; }
        .btn-gold { background: linear-gradient(135deg, #C5A059 0%, #a68545 100%); color: #000; font-weight: bold; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; }

        /* MODAL STYLES */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #1e1e1e; margin: 10vh auto; padding: 30px; border: 1px solid #444; width: 50%; max-width: 600px; border-radius: 10px; color: #fff; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">
            <img src="/static/images/logo.png" alt="Logo">
            <div>DRUGAN <span>GROUP</span></div>
        </div>

        <div class="nav-section">Management</div>
        <a href="/super-admin" class="nav-item {{ 'active' if request.path == '/super-admin' else '' }}">
            <i class="fas fa-th-large" style="width:20px"></i> Overview
        </a>
        <a href="/super-admin/analytics" class="nav-item {{ 'active' if 'analytics' in request.path else '' }}">
            <i class="fas fa-chart-line" style="width:20px"></i> Data & Usage
        </a>

        <div class="nav-section">Internal Business</div>
        <a href="/finance-dashboard" class="nav-item"><i class="fas fa-coins" style="width:20px"></i> Finance Hub</a>
        <a href="/office-hub" class="nav-item"><i class="fas fa-desktop" style="width:20px"></i> Office Hub</a>
        <a href="/launcher" class="nav-item"><i class="fas fa-rocket" style="width:20px"></i> App Launcher</a>

        <div style="margin-top: auto;">
            <a href="/logout" class="nav-item" style="color: #e74c3c;"><i class="fas fa-sign-out-alt" style="width:20px"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: rgba(197, 160, 89, 0.15); border-left: 4px solid var(--primary-gold); color: #fff; padding: 15px; margin-bottom: 30px;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
