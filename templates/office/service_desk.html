<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office | Service Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .bg-Emergency { background-color: #dc3545; box-shadow: 0 0 8px #dc3545; } /* Red Glow */
        .bg-Urgent { background-color: #fd7e14; }    /* Orange */
        .bg-Priority { background-color: #ffc107; }  /* Yellow */
        .bg-Scheduled { background-color: #0dcaf0; } /* Blue */
        .bg-Resolved { background-color: #198754; }  /* Green */
        
        .sidebar { height: 100vh; background-color: {{ brand_color }}; color: white; position: fixed; width: 250px; padding-top: 20px; }
        .content { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-4"><img src="{{ logo_url }}" width="150"></div>
    <a href="/office-hub" class="nav-link text-white p-3"><i class="fas fa-desktop me-2"></i> Overview</a>
    <a href="/office/service-desk" class="nav-link text-white p-3 active bg-white bg-opacity-25"><i class="fas fa-tools me-2"></i> Service Desk</a>
    <a href="/clients" class="nav-link text-white p-3"><i class="fas fa-users me-2"></i> Clients</a>
</div>

<div class="content">
    <h2 class="fw-bold mb-4">Service Desk</h2>
    
    <div class="card p-3 shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Level</th>
                    <th>Property</th>
                    <th>Issue Description</th>
                    <th>Reported By</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for r in requests %}
                <tr>
                    <td>
                        <span class="dot bg-{{ r.severity }}"></span>
                        <strong>{{ r.severity }}</strong>
                    </td>
                    <td>{{ r.property_address }}</td>
                    <td class="small">{{ r.issue_description }}</td>
                    <td>{{ r.client_name }}</td>
                    <td><span class="badge bg-light text-dark border">{{ r.status }}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary">Create Work Order</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
