<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Viewer | Business Better</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #525659; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR (Dark Mode for Viewer) */
        .sidebar { 
            height: 100vh; 
            width: 260px; 
            position: fixed; 
            background-color: #2c3e50; 
            color: white; 
            padding: 20px; 
            z-index: 1000;
        }
        
        .content { margin-left: 260px; height: 100vh; display: flex; flex-direction: column; }
        
        /* TOOLBAR */
        .toolbar {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* PDF FRAME */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #525659;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="fw-bold mb-4"><i class="fas fa-file-invoice me-2"></i>Quote Viewer</h4>
        
        <div class="mb-4">
            <label class="small text-muted text-uppercase fw-bold">Client</label>
            <div class="fw-bold">{{ quote[1] }}</div> </div>
        
        <div class="mb-4">
            <label class="small text-muted text-uppercase fw-bold">Reference</label>
            <div class="fs-5">{{ quote[2] }}</div> </div>

        <div class="mb-4">
            <label class="small text-muted text-uppercase fw-bold">Total Value</label>
            <div class="fs-4 fw-bold text-success">{{ currency_symbol }}{{ "%.2f"|format(quote[4]) }}</div> </div>
        
        <div class="d-grid gap-2 mt-5">
            <a href="/office-hub" class="btn btn-outline-light"><i class="fas fa-arrow-left me-2"></i> Back to Dashboard</a>
            
            <button class="btn btn-outline-info" onclick="alert('Email system coming soon.')">
                <i class="fas fa-envelope me-2"></i> Email to Client
            </button>
        </div>
    </div>

    <div class="content">
        <div class="toolbar">
            <div>
                <span class="badge bg-warning text-dark me-2">{{ quote[5] }}</span>
                <span class="small text-white-50">Created: {{ quote[3] }}</span>
            </div>
            <div>
                <a href="/office/quote/{{ quote[0] }}/pdf" class="btn btn-primary btn-sm fw-bold">
                    <i class="fas fa-print me-2"></i> Print / Download PDF
                </a>
            </div>
        </div>

        <iframe src="/office/quote/{{ quote[0] }}/pdf" id="pdfFrame"></iframe>
    </div>

</body>
</html>
