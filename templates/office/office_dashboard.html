{% extends "base.html" %}

{% block title %}Office Hub | Business Better{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">Office Command Center</h2>
            <p class="text-muted">Managed by {{ company_name }}</p>
        </div>
        <a href="/office/create-job" class="btn btn-lg text-white shadow-sm" style="background-color: var(--brand-color);">
            <i class="fas fa-plus-circle me-2"></i> New Work Order
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-0 pt-3">
            <ul class="nav nav-tabs card-header-tabs" id="officeTabs">
                <li class="nav-item">
                    <button class="nav-link active fw-bold" data-bs-toggle="tab" data-bs-target="#quotes">Pending Quotes</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold" data-bs-toggle="tab" data-bs-target="#live">Live Site Jobs</button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content pt-2">
                <div class="tab-pane fade show active" id="quotes">
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
