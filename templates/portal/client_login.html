<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | {{ company_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Inter', sans-serif; margin: 0;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%; max-width: 400px; text-align: center;
            border-top: 5px solid {{ brand_color }};
        }
        .btn-primary {
            background: {{ brand_color }}; color: white; border: none; padding: 14px; width: 100%;
            border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 15px;
            font-size: 1rem; transition: 0.2s;
        }
        .btn-primary:hover { filter: brightness(0.9); }
        
        .form-label {
            display: block; text-align: left; font-size: 0.85rem; 
            font-weight: 600; color: #555; margin-bottom: 5px; margin-top: 15px;
        }
        input {
            width: 100%; padding: 12px; margin: 0; 
            border: 1px solid #e0e0e0; border-radius: 8px; 
            box-sizing: border-box; background: #fafafa;
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: {{ brand_color }}; background: white; }
        
        .alert {
            padding: 10px; border-radius: 6px; font-size: 0.9rem; margin-bottom: 15px;
        }
        .alert-danger { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="login-card">
        {% if logo_url %}
            <img src="{{ logo_url }}" alt="{{ company_name }}" style="max-height: 60px; margin-bottom: 20px;">
        {% else %}
            <h2 style="color: {{ brand_color }}; margin-bottom: 20px;">{{ company_name }}</h2>
        {% endif %}

        <h3 style="margin: 0 0 5px 0; font-weight: 600;">Client Portal</h3>
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 25px;">
            Securely access your quotes, invoices, and job history.
        </p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <form action="/portal/auth" method="POST">
            <input type="hidden" name="company_id" value="{{ company_id }}">
            
            <label class="form-label">Email Address</label>
            <input type="email" name="email" placeholder="e.g. client@email.com" required>
            
            <label class="form-label">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="btn-primary">Secure Login</button>
        </form>
        
        <p style="margin-top: 30px; font-size: 0.75rem; color: #ccc;">
            Powered by Secure Client Hub
        </p>
    </div>
</body>
</html>
