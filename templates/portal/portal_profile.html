<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | {{ company_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --brand-color: {{ brand_color }}; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: white; border-bottom: 3px solid var(--brand-color); }
        .btn-brand { background-color: var(--brand-color); color: white; }
        .text-brand { color: var(--brand-color) !important; }
        .nav-link { color: #555; padding: 10px 15px; border-radius: 8px; margin-bottom: 5px; }
        .nav-link:hover { background-color: #f8f9fa; color: var(--brand-color); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top shadow-sm mb-4">
    <div class="container">
        {% if logo_url %}
            <img src="{{ logo_url }}" height="40" alt="{{ company_name }}">
        {% else %}
            <h4 class="m-0 fw-bold text-brand">{{ company_name }}</h4>
        {% endif %}
        <div class="ms-auto">
            <a href="/portal/logout" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-3">
            <div class="card p-3 border-0 shadow-sm">
                <nav class="nav flex-column">
                    <a class="nav-link" href="/portal/home"><i class="fas fa-home me-3"></i> Dashboard</a>
                    <a class="nav-link" href="/portal/invoices"><i class="fas fa-file-invoice me-3"></i> My Invoices</a>
                    <a class="nav-link active fw-bold bg-light" href="/portal/profile"><i class="fas fa-user-cog me-3 text-brand"></i> My Profile</a>
                </nav>
            </div>
        </div>

        <div class="col-lg-9">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="card border-0 shadow-sm p-4">
                <h4 class="fw-bold mb-4">Edit Profile</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" value="{{ client[0] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" value="{{ client[1] }}" required>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
                    </div>
                    
                    <button type="submit" class="btn btn-brand w-100">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
