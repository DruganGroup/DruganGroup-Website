{% extends "portal/portal_base.html" %}

{% block title %}My Profile | {{ company_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold m-0">Account Settings</h2>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4 text-brand">Personal Details</h5>
                
                <form action="/portal/profile" method="POST">
                    <div class="row g-3 mb-4">
                        <div class="col-md-12">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" value="{{ client[1] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" value="{{ client[2] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control" value="{{ client[3] }}">
                        </div>
                    </div>

                    <hr class="text-muted opacity-25 my-4">

                    <h5 class="fw-bold mb-3 text-danger"><i class="fas fa-lock me-2"></i>Security</h5>
                    <div class="alert alert-light border mb-3">
                        <small class="text-muted">Leave these fields blank if you do not want to change your password.</small>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">New Password</label>
                            <input type="password" name="new_password" class="form-control" placeholder="New Password">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-brand px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
