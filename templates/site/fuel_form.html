{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white fw-bold">
            <i class="fas fa-gas-pump me-2"></i> Log Fuel for {{ reg }}
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="alert alert-info small">
                    <i class="fas fa-magic me-1"></i> 
                    Just take a photo. The AI will read the price automatically.
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Upload Receipt</label>
                    <input type="file" name="receipt" class="form-control" accept="image/*" capture="environment" required>
                </div>

                <button type="submit" class="btn btn-success w-100 fw-bold py-3">
                    <i class="fas fa-check-circle me-2"></i> Upload & Scan
                </button>
                <a href="/site-hub" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
