{% extends "site/site_base.html" %}

{% block title %}Log Fuel | Site Hub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-warning text-dark fw-bold">
            <i class="fas fa-gas-pump me-2"></i> Log Fuel for {{ reg }}
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                
                <div class="alert alert-light border small text-muted mb-3">
                    <i class="fas fa-info-circle me-1"></i> 
                    Vehicle <strong>{{ reg }}</strong> is linked to your profile.
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Current Mileage</label>
                    <input type="number" name="mileage" class="form-control form-control-lg fw-bold" placeholder="e.g. 54000" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Upload Receipt</label>
                    <input type="file" name="receipt" class="form-control" accept="image/*" capture="environment" required>
                    <div class="form-text small text-muted">AI will attempt to read the price automatically.</div>
                </div>

                <button type="submit" class="btn btn-warning w-100 fw-bold py-3 shadow-sm">
                    <i class="fas fa-check-circle me-2"></i> Save Fuel Log
                </button>
                <a href="/site-hub" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
