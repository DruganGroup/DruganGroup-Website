<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job #{{ job[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; padding-bottom: 20px; }
        .header-bar { background-color: #333; color: white; padding: 15px; border-radius: 0 0 15px 15px; margin-bottom: 20px; }
        .action-btn { border-radius: 12px; padding: 15px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="header-bar d-flex justify-content-between align-items-center">
        <a href="/site-hub" class="text-white"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h4 class="m-0 fw-bold">{{ job[1] }}</h4> <span class="badge bg-warning text-dark">{{ job[2] }}</span> </div>

    <div class="container">
        
        <div class="card shadow-sm border-0 mb-3">
            <div class="card-body">
                <h6 class="text-muted fw-bold text-uppercase small">Location</h6>
                <h5 class="fw-bold mb-1">{{ job[7] }}</h5> <div class="d-grid gap-2 mt-3">
                    <a href="https://maps.google.com/?q={{ job[7] }}" target="_blank" class="btn btn-primary fw-bold">
                        <i class="fas fa-map-marked-alt me-2"></i> Open in Maps
                    </a>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-3">
            <div class="card-body">
                <h6 class="text-muted fw-bold text-uppercase small">Client Contact</h6>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold fs-5">{{ job[5] }}</div>
                        <div class="text-muted">{{ job[6] }}</div>
                    </div>
                    <a href="tel:{{ job[6] }}" class="btn btn-success rounded-circle p-3">
                        <i class="fas fa-phone fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-3">
            <div class="card-body">
                <h6 class="text-muted fw-bold text-uppercase small mb-3">Work Order</h6>
                
                <div class="alert alert-secondary border-0">
                    <i class="fas fa-info-circle me-2"></i> <strong>Issue:</strong> {{ job[8] }}
                </div>

                {% if job[4] %}
                <div class="bg-light p-3 rounded border">
                    <strong class="d-block mb-1">Office Notes:</strong>
                    {{ job[4] }}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="d-grid gap-3">
            <button class="btn btn-outline-dark action-btn">
                <i class="fas fa-camera me-2"></i> Add Photos
            </button>
            <button class="btn btn-success action-btn text-white">
                <i class="fas fa-check-circle me-2"></i> Mark Complete
            </button>
        </div>

    </div>

</body>
</html>
